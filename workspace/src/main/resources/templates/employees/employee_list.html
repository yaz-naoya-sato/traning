<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>社員名簿Web管理システム（簡易版）</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>社員ID</th>
        <th>社員名</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}" th:object="${employee}">
        <td th:text="*{employee_id}"></td>
        <td th:text="*{name}"></td>
    </tr>
    </tbody>
</table>
<a href="../">メニュー画面</a>
</body>
</html>
